
<div class="body">

   <div class="login">
      <img src="./assets/img/user.png" width="50%">
      <h1>Login</h1>

      <mat-form-field class="ancho" appearance="fill">
         <mat-label>Email</mat-label>
         <input type="email" matInput autocomplete="off">
      </mat-form-field>

      <mat-form-field class="ancho" appearance="fill">
         <mat-label>Contraseña</mat-label>
         <input type="password" matInput autocomplete="off">
      </mat-form-field>
       
      <button  type="submit"
               mat-raised-button 
               color="primary"
               class="button ancho" 
               (click)="onPruebas()">
               Inicia sesión
      </button>

      <button  type="submit"
               mat-raised-button 
               color="secundary"
               class="button ancho registro" 
               (click)="onRegistro()">
               Crea tu cuenta
      </button>

   </div>

</div>
