<div class="container">
   <mat-toolbar>
     <span>Usuarios</span>
   </mat-toolbar>


   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre }} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="fechaIso">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaIso | date:"dd-MM-yyyy"}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
          <a class="pointer" style="color:#1878b0" matTooltip="Ver usuario">
              <mat-icon>search</mat-icon>
          </a>
          <a class="pointer" style="color:#1f516f" matTooltip="Editar usuario">
              <mat-icon>edit</mat-icon>
          </a>
          <a class="pointer" (click)="deleteUser(i)" style="color:#e15639" matTooltip="Eliminar usuario">
              <mat-icon>delete</mat-icon>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



 </div>
